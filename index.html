<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col text-[#111827]">

    <!-- Navbar -->
    <header class="w-full max-w-[1400px] mx-auto px-6 py-6 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-2.5">
            <img src="https://placehold.co/28x32/111827/ffffff?text=C" alt="Surf Logo" class="h-8 w-auto">
            <span class="text-[22px] font-bold tracking-tight leading-none">surf</span>
        </div>

        <!-- Nav Links -->
        <nav class="flex items-center gap-8 text-[15px] font-medium text-gray-500">
            <a href="#" class="hover:text-gray-900 transition-colors">Sign in</a>
            <a href="#" class="hover:text-gray-900 transition-colors">Join the waitlist</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="flex-grow flex flex-col items-center pt-24 sm:pt-32 px-4 w-full max-w-[1400px] mx-auto">
        
        <!-- Headline -->
        <h1 class="text-5xl sm:text-[5.5rem] font-bold text-[#0f1115] leading-[1.05] tracking-tight text-center">
            Instant context for<br>Customer Success
        </h1>

        <!-- Subheadline -->
        <p class="mt-8 text-lg sm:text-[1.25rem] leading-relaxed text-gray-500 text-center max-w-[46rem]">
            Surf delivers auto-updating briefs that consolidate scattered data, giving CSMs the instant context they need to win every call.
        </p>

        <!-- CTA Button -->
        <div class="mt-10">
            <a href="#" class="inline-flex justify-center items-center bg-[#3b82f6] hover:bg-[#3b82f6] text-white font-medium px-6 py-3 rounded-lg transition-colors text-[15px] shadow-sm">
                Get started
            </a>
        </div>

        <!-- Bottom Device Image -->
        <div class="mt-24 w-full flex justify-center overflow-hidden">
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/bee56090-7348-44d2-aafc-8ef0ade8e858/hero-1-img-0-1770058383566.png" alt="Surf Account Brief Dashboard" class="w-full max-w-[800px] h-auto rounded-t-[2.5rem] shadow-2xl">
        </div>

    </main>

</body>
</html>
